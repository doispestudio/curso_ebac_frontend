<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tarefa do Módulo 3</title>
</head>
<body>
    <h1>Formulário de Cadastro</h1>
    <form>
        <label for="nome">Nome:</label>
        <input id="nome" type="text" placeholder="Seu nome completo" /> <br/>
        <label for="email">E-mail:</label>
        <input id="email" type="email" placeholder="Seu email" /> <br/>
        <label for="senha">Senha:</label>
        <input id="senha" type="password" placeholder="Crie uma senha forte" /> <br/>
        <button type="submit">
            Enviar
        </button>
        <button type="reset">
            Limpar
        </button>
    </form>
</body>
</html>
